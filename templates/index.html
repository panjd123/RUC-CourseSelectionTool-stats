<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUC-CourseSelectionTool Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .count {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>RUC-CourseSelectionTool Stats</h1>
        <div class="result">
            <p>Total Success: <span class="count">{{ total_success }}</span></p>
            <p>Total Request: <span class="count">{{ total_request }}</span></p>
        </div>
    </div>
</body>

</html>
